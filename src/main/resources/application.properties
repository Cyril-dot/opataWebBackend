spring.application.name=Opata-Website


telegram.bot.token=${TELEGRAM_TOKEN}
telegram.bot.username=${TELEGRAM_USERNAME}
telegram.channelId=${TELEGRAM_CHANNELID}

server.port=${PORT}

# =============================================
# CLOUDINARY CONFIG
# =============================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# =============================================
# DATABASE
# =============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# =============================================
# JWT CONFIGURATION
# =============================================
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:3600000}
jwt.access.admin-expiration-ms=${JWT_ADMIN_ACCESS_EXPIRATION_MS:21600000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Token Encryption Key (AES-256)
security.token.encryption-key=${TOKEN_ENCRYPTION_KEY}

# =============================================
# EMAIL (Gmail SMTP)
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from=${MAIL_USERNAME}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =============================================
# ASYNC
# =============================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# =============================================
# WEBSOCKET
# =============================================
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

spring.docker.compose.enabled=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

logging.level.com.zaxxer.hikari=DEBUG
spring.datasource.hikari.initialization-fail-timeout=0