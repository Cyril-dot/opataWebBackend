spring.application.name=Opata-Website

telegram.bot.token=${TELEGRAM_TOKEN}
telegram.bot.username=${TELEGRAM_USERNAME}
telegram.channelId=${TELEGRAM_CHANNELID}

server.port=${PORT}

# =============================================
# CLOUDINARY CONFIG
# =============================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# =============================================
# DATABASE
# =============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# =============================================
# HIKARICP ? Railway PostgreSQL + Render free tier
# =============================================

# Don't crash the app if DB isn't reachable at startup (Railway proxy lag / cold start)
spring.datasource.hikari.initialization-fail-timeout=-1

# Validate connection before use ? catches stale/dropped connections immediately
spring.datasource.hikari.connection-test-query=SELECT 1

# Keepalive query every 30s ? stops Railway from killing idle connections
spring.datasource.hikari.keepalive-time=30000

# Max time to wait for a connection from the pool (30s)
spring.datasource.hikari.connection-timeout=30000

# How long a connection can sit idle before being retired (10 min)
spring.datasource.hikari.idle-timeout=600000

# Max lifetime of any connection ? 5 minutes (300,000 ms)
spring.datasource.hikari.max-lifetime=300000

# Pool size ? Render free tier has 512MB RAM, keep small
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5

# =============================================
# JWT CONFIGURATION
# =============================================
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:3600000}
jwt.access.admin-expiration-ms=${JWT_ADMIN_ACCESS_EXPIRATION_MS:21600000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Token Encryption Key (AES-256)
security.token.encryption-key=${TOKEN_ENCRYPTION_KEY}

# =============================================
# EMAIL (Gmail SMTP ? SSL on port 465)
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from=${MAIL_USERNAME}
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.required=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# =============================================
# ASYNC
# =============================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# =============================================
# WEBSOCKET
# =============================================
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

spring.docker.compose.enabled=false

# =============================================
# FILE UPLOAD
# =============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# =============================================
# LOGGING
# =============================================
logging.level.com.zaxxer.hikari=DEBUG